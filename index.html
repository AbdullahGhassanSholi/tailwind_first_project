<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-[url('images/Image.png')] px-16 p-4">
    <div class="p-2 flex flex-row justify-around gap-14">
      <div>
        <img src="images/logo.png" class="h-3/6" />
      </div>
      <ul class="flex justify-center gap-16 p-2">
        <li
          class="hover:text-yellow-600 transition-all duration-1000 cursor-pointer"
        >
          Home
        </li>
        <li
          class="hover:text-yellow-600 transition-all duration-1000 cursor-pointer"
        >
          About
        </li>
        <li
          class="hover:text-yellow-600 transition-all duration-1000 cursor-pointer"
        >
          Features
        </li>
        <li
          class="hover:text-yellow-600 transition-all duration-1000 cursor-pointer"
        >
          Contact
        </li>
      </ul>
      <div>
        <img src="images/cart.png" class="h-3/6" alt="" />
      </div>
    </div>
    <div class="flex justify-around align-middle p-6">
      <div class="flex flex-col gap-6 pl-10 justify-center align-middle">
        <h1 class="text-5xl font-bold">Groceries</h1>
        <h2 class="text-5xl">
          delivery in <span class="text-4xl">15 mins</span>
        </h2>
        <p>
          Lorem ipsum dolor, sit amet consectetur adipisicing elit. Dolore ullam
          temporibus, aliquid aut voluptas a laboriosam soluta id fugit adipisci
          sequi, iste est perferendis magnam! Natus explicabo expedita aperiam
          architecto!
        </p>
        <div>
          <button
            class="bg-yellow-600 p-2 px-4 rounded-full mr-3 hover:bg-slate-900 hover:text-yellow-600 transition-all duration-1000"
          >
            Order Now
          </button>
          <button class="hover:text-yellow-600 transition-all duration-1000">
            Download App
          </button>
        </div>
      </div>
      <div class="w-full">
        <img
          src="images/grocery-image.png"
          alt=""
          class="transition duration-1000 hover:scale-105"
        />
      </div>
    </div>
  </body>
</html>
